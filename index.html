<body>

    <!-- Ana Başlık -->
    <section class="hero">
        <h1>Seni Çok Seviyorum</h1>
        <div class="heart-animation"></div>
    </section>

    <!-- Şiirler Bölümü -->
    <section class="poems">
        <h2>Romantik Şiirler</h2>
        <p>"Aşk, kalbin gökyüzüne yazdığı bir şiirdir."</p>
        <p>"Sana gitme demeyeceğim. Üşüyorsun ceketimi al."</p>
        <p>"Bir gülü sevdim; kokusu sen, rengi sen."</p>
        <!-- Diğer şiirler eklenebilir -->
    </section>

    <!-- Özel Mesajlar Bölümü -->
    <section class="messages">
        <p>Seni seviyorum...</p>
        <p>Hep benimle kal...</p>
        <!-- Diğer mesajlar eklenebilir -->
    </section>

    <!-- Fotoğraf ve Kapanış Mesajı -->
    <section class="photo-section">
        <img src="foto.jpg" alt="Bizim Fotoğrafımız">
        <h2>Elif seni çok seviyorum</h2>
    </section>
